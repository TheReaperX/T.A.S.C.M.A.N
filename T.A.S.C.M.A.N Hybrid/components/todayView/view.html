<div data-role="view" data-title="Today" data-layout="main" data-model="app.todayView" data-show="app.todayView.onShow" data-after-show="app.todayView.afterShow" data-use-native-scrolling="true">
    <!-- START_CUSTOM_CODE_todayView -->
                <div align="center" data-template="header-template" data-bind="source: Wk_info" >
                   
                </div>	
   			<div id="collapsible1" data-role="collapsible" data-inset="true" data-init="initList">
                    <h2>WARM UP</h2>
                	<br/>
                    <ul id="mywarmup" data-role="listview" data-source="warmup" data-template="warmup-template" > </ul> 
            </div>

       		 <div id="collapsible2" data-role="collapsible" data-inset="true">
            	<h2>LIFTS</h2>
                <br/>
            	<ul id="mylifts" data-role="listview" data-source="lifts" data-template="lift-template" > </ul>
       		 </div>

            <div id="collapsible3" data-role="collapsible" data-inset="true">
                <h2>AUXILARY</h2>
                 <ul data-role="listview" data-source="auxilary" data-template="auxilary-template" > </ul>
            </div>

            <div id="collapsible4" data-role="collapsible" data-inset="true">
                <h2>NOTES</h2>
                 <ul data-role="listview" data-source="notes" data-template="note-template" > </ul>
            </div>
	</div>
    <!-- END_CUSTOM_CODE_todayView -->
</div>
<!-- scripts -->
	<!-- Templates -->
		<script type="text/x-kendo-template" id="header-template">
            <h2>${currDate}</h2>
        </script>

		<!-- Displays the warmups -->
        <script type="text/x-kendo-template" id="warmup-template">
        <a href="components/homeView/view.html" class="km-listview-link" data-role="listview-link">#: EXERCISE_NAME #
        #if(IS_SUPERSET != 1){#
          <br/> <strong>(  #: SET_QUANTITY #  x  #: REPS # )</strong> <br/>
        #}else{#
        	<span class="km-badge">SS</span>
           	<br/> <strong>(  #: SET_QUANTITY #  x  #: REPS # )</strong> <br/>
        #}#
        </a>
        </script>
		
		<!-- Displays lifts -->
		<script type="text/x-kendo-template" id="lift-template">
             <a href="components/homeView/view.html" class="km-listview-link" data-role="listview-link">#: EXERCISE_NAME #
       		 #if(IS_SUPERSET != 1){#
          		<br/> <strong>(  #: SET_QUANTITY #  x  #: REPS # )</strong> 
        	#}else{#
        		<span class="km-badge">SS</span>
           		<br/><strong> (  #: SET_QUANTITY #  x  #: REPS # )</strong>
       	    #}#
            </a>
        </script>
		
		<script type="text/x-kendo-template" id="auxilary-template">
             <a href="components/homeView/view.html" class="km-listview-link" data-role="listview-link">#: data #
              </a>
        </script>
		
		<script type="text/x-kendo-template" id="note-template">
        	 <a href="components/homeView/view.html" class="km-listview-link" data-role="listview-link">#: data #
              </a>
        </script>
<!-- end scripts -->
<!-- style -->
<!-- end style -->
