<div data-role="view" data-title="Home" data-layout="main" data-model="app.homeView" data-show="app.homeView.onShow" data-after-show="app.homeView.afterShow">
    <!-- START_CUSTOM_CODE_homeView -->
     <br/>
     <br/>
     <br/>
     <label data-align="right"> Welcome Nana!</label>
     <br/>
     <br/>
     <br/>
	 <form action="./index.html">
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Sport:
                    <select id="dropdown" data-value-field="RECORD_ID" data-text-field="SPORT_NAME"
                                				data-bind="source: sportsDataSource, value: selectedSportId, events: {change: onChange}">
                       
                    </select>
                </label>
            </li>
              <li>
                <label>Phase:
                    <select id="dropdown2"  data-value-field="RECORD_ID" data-text-field="PHASE_NAME"
                                				data-bind="source: phaseDataSource, value: selectedPhaseId, events: {change: onChange}">
                     
                    </select>
                </label>
            </li>
        </ul>
    </form>	
    <br/>
     <a id="btn" data-role="button" data-click="onClick">Today's Workout!</a>
  	
    <!-- END_CUSTOM_CODE_homeView -->
</div>

<script>
   function onClick() {
  			app.mobileApp.navigate('components/todayView/view.html');
	}
</script>
